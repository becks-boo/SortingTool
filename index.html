<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="./src/main.css">
      <title>File sorting tool</title>
  </head>
  <body>
    <form action="" method="">
        <div class="drop-zone">
            <span class="drop-zone-prompt">Datei hier reinziehen oder anklicken zum Uploaden</span>
            <input type="file" name="theFile" class="drop-zone-input" required multiple>
        </div>
<!--        <input type="submit" value="Upload">-->
        <input type="text" name="Name" placeholder="Name">
        <input type="email" name="Email Address" placeholder="Email" required>
        <button type="submit">Submit</button>
    </form>

    <script src="./src/main.js"></script>
  </body>
</html>
