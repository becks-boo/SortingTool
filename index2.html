<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./src/main2.css">
    <title>File sorting tool</title>
  </head>
  <body>
    <div class="drop-area">
      <form action="" method="" class="my-form">
        <p>Datei hier reinziehen oder anklicken zum Uploaden</p>
        <input type="file" name="theFile" id="fileElem" onchange="handleFiles(this.files)" multiple>
        <label for="fileElem" class="button">Dateien aussuchen</label>
      </form>
    </div>

    <script src="./src/main2.js"></script>
  </body>
</html>
